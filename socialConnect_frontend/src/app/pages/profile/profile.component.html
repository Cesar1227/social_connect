<div class = "bootstrap-wrapper">
    <div class = "container">
        <div class = "row" style="margin-top: 20px;">
            <mat-card class="mb-r2">
                <div class = "col-md-6 offset-md-3">
                    <div class = "container text-center">
                        
                        <button type="button" mat-raised-button (click)="fileInput.click()">
                            <img *ngIf='this.user.profile.urlPhoto==null || this.user.profile.urlPhoto==""' mat-card-image src= '../../../../assets/img-profile-svg.svg' alt="Imagen de perfil por defecto" width="200px" height="200px"> 
                            <img *ngIf='this.user.profile.urlPhoto!=null && this.user.profile.urlPhoto!=""' mat-card-image [srcset]= "this.user.profile.urlPhoto" alt="Imagen de perfil del usuario" width="200px" height="200px"> 
                            <!--<img [src] = '"../../../assets/add-user.png"' alt = "User Profile Picture" width = "100" height="100">-->
                        </button>
                        <input hidden (change)="uploadImg($event)" #fileInput type="file" id="file">
                    </div>
                    
                    <h1 class = "text-center">Sign Up here</h1>
                    
                        <form (ngSubmit) = "formSubmit()" class="form_register">
                            <mat-form-field class = "full-width" appearance = "outline">
                                <mat-label>Name</mat-label>
                                <input required [(ngModel)] = "user.name" name = "name"  matInput placeholder = "Enter your name" [value]='user.name'>
                                <mat-hint>Username must be unique</mat-hint>
                            </mat-form-field>

                            <mat-form-field class = "full-width" appearance = "outline">
                                <mat-label>Last name</mat-label>
                                <input [(ngModel)] = "user.lastName" name = "lastName" matInput placeholder = "Enter your last name" [value]="user.lastName"> 
                            </mat-form-field>

                            <mat-form-field class = "full-width" appearance = "outline">
                                <mat-label>NickName</mat-label>
                                <input required [(ngModel)] = "user.profile.nickName" name = "nickName" matInput placeholder = "Enter your nickName" [value]='user.profile.nickName'> 
                            </mat-form-field>

                            <mat-form-field class = "full-width" appearance = "outline">
                                <mat-label>Email</mat-label>
                                <input readonly required [(ngModel)] = "user.email" name = "email" type = "email" matInput placeholder = "Enter your email" [value]='user.email'> 
                            </mat-form-field>

                            <mat-form-field class = "full-width" appearance = "outline">
                                <mat-label>Password</mat-label>
                                <input readonly [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder = "Enter your password"> 
                            </mat-form-field>
                            
                            <mat-form-field class = "full-width" appearance = "outline">
                                <mat-label>Cellphone</mat-label>
                                <input [(ngModel)] = "user.profile.cellphone" name = "cellphone" type="number" matInput placeholder = "Enter your cellphone" [value]='user.profile.cellphone'> 
                            </mat-form-field>

                            <!--<mat-form-field class = "full-width" appearance = "outline">
                                <mat-label>Profile picture</mat-label>
                                <input [(ngModel)] = "user.profile" name = "profile" type="file" matInput placeholder = "Choose your profile picture"> 
                            </mat-form-field>-->

                            <div class="container text-center">
                                <button mat-raised-button color="primary">Update</button>
                                <button type="reset" mat-raised-button color="accent">Clean</button>
                            </div>
                        </form>
                </div> 
            </mat-card>  
        </div>
    </div>
</div>
